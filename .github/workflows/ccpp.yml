name: C/C++ CI

on:
  push:
    branches: [ test_action ]
  pull_request:
    branches: [ test_action ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build
      run: cd build
      run: cmake ../
    - name: make
      run: make
    - name: test
      run: ./tests/EngineSFML_tst
    
